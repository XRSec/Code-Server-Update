name: Code-Server Update

 # 触发条件
on:
  push:
  watch:
    types: [started]
  schedule:
    - cron: '0 0 * * *'

jobs:
  curl-Code-Server:
     runs-on: ubuntu-latest
     steps:
       - name: 'xecute command'
         env:
           github-api: https://api.github.com/repos
           github-user: code-server
           github-repo: code-server
         # 向站点发送 GET 请求
         run: curl $github-api/$github-user/$github-repo/releases/latest